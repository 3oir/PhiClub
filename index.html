<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSU Philosophy Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #052b33; --bg2: #0f3d45;
      --card-start: rgba(24,38,62,0.95); --card-end: rgba(36,56,80,0.9);
      --accent-yellow: #f6c94a;
      --muted: rgba(255,255,255,0.85);
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{
      background: radial-gradient(circle at 30% 10%, #17414b 0%, transparent 20%), linear-gradient(180deg,#08323a 0%, #053a41 60%);
      display:flex;align-items:center;justify-content:center;padding:48px;
      color:var(--muted);
    }

    .card{
      width:100%;max-width:680px;border-radius:36px;padding:44px 40px;background:linear-gradient(180deg,var(--card-start),var(--card-end));
      box-shadow: 0 12px 40px rgba(2,10,20,0.6);backdrop-filter: blur(6px);border:1px solid rgba(255,255,255,0.04);
    }

    .logo{display:flex;align-items:center;justify-content:center;margin-bottom:10px}
    .logo svg{width:84px;height:84px}

    h1{font-size:30px;margin:8px 0 10px;text-align:center;letter-spacing:1px}
    .subtitle{color:var(--accent-yellow);text-align:center;font-weight:700;margin-bottom:20px}

    .info-row{display:flex;gap:18px;align-items:center;justify-content:center;color:rgba(255,255,255,0.8);margin-bottom:28px}
    .info-item{display:flex;gap:8px;align-items:center;font-size:15px}
    .info-item svg{width:18px;height:18px;opacity:0.95}

    .cta-list{display:flex;flex-direction:column;gap:18px;align-items:center}

    .btn{width:86%;max-width:520px;padding:18px 22px;border-radius:999px;border:0;cursor:pointer;font-weight:700;font-size:16px;display:flex;align-items:center;gap:14px;justify-content:center;box-shadow:0 6px 20px rgba(2,10,20,0.35)}
    .btn .ico{display:inline-flex;align-items:center;justify-content:center;width:28px;height:28px}

    .btn-discord{background:linear-gradient(90deg,#5b3bff,#7b2bf0);color:white}
    .btn-register{background:linear-gradient(180deg,#f3f4f6,#e6e7ea);color:#111}
    .btn-ig{background:linear-gradient(90deg,#ff3cac,#7b2bf0);color:white}

    .muted-line{height:3px;width:65%;margin:22px auto;background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.06));border-radius:2px}

    footer{color:rgba(255,255,255,0.45);font-size:13px;text-align:center;margin-top:6px}

    @media (max-width:520px){
      .card{padding:28px}
      .btn{width:100%}
      h1{font-size:22px}
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="logo" aria-hidden="true">
      <!-- simple crown / laurel / phi SVG as placeholder for your logo -->
      <svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0" stop-color="#2fc2b7" />
            <stop offset="1" stop-color="#4da0ff" />
          </linearGradient>
        </defs>
        <circle cx="60" cy="60" r="56" fill="url(#g1)" opacity="0.14" />
        <g transform="translate(18,20)" fill="#fff" stroke="none">
          <path d="M22 58c6-12 18-20 36-20s30 8 36 20H22z" opacity="0.12"/>
          <path d="M20 50c8-12 24-20 40-20s32 8 40 20v10H20V50z"/>
          <text x="60" y="42" text-anchor="middle" font-size="28" font-weight="700" fill="#05323a">Φ</text>
        </g>
      </svg>
    </div>

    <h1>DSU PHILOSOPHY CLUB</h1>
    <div class="subtitle">WINTER 2025 SEMESTER</div>

    <div class="info-row" role="list">
      <div class="info-item" role="listitem">
        <!-- calendar -->
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="5" width="18" height="16" rx="2" stroke="currentColor" stroke-width="1.2" fill="none" opacity="0.9"/><path d="M16 3v4M8 3v4" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/></svg>
        <span>Thursdays</span>
      </div>
      <div class="info-item">
        <!-- pin -->
        <svg viewBox="0 0 24 24" fill="none"><path d="M12 21s7-4.5 7-10a7 7 0 10-14 0c0 5.5 7 10 7 10z" stroke="currentColor" stroke-width="1.2" fill="none"/></svg>
        <span>AOT 712</span>
      </div>
      <div class="info-item">
        <!-- clock -->
        <svg viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="1.2" fill="none"/><path d="M12 8v5l3 2" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/></svg>
        <span>6:30–8:30PM</span>
      </div>
    </div>

    <div class="cta-list">
      <a class="btn btn-discord" href="#" role="button" aria-label="Discord — Updates and Discussions">
        <span class="ico" aria-hidden="true">
          <!-- discord-ish glyph -->
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none"><path d="M16 7s-1-1-2-1-2 1-2 1-1 0-2-1-2 1-2 1-1 5 0 8c0 0 1 1 3 1s3-1 3-1 2 1 3 1 3-1 3-1c1-3 0-8 0-8z" stroke="white" stroke-width="1.2" fill="white" opacity="0.95"/></svg>
        </span>
        <span>Updates &amp; Discussions</span>
      </a>

      <a class="btn btn-register" href="#" role="button" aria-label="New Member Registration">
        <span class="ico">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none"><path d="M3 7h18v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7z" stroke="#111" stroke-width="1.2" fill="none"/><path d="M7 3v4" stroke="#111" stroke-width="1.4"/><path d="M17 3v4" stroke="#111" stroke-width="1.4"/></svg>
        </span>
        <span>New Member Registration</span>
      </a>

      <a class="btn btn-ig" href="#" role="button" aria-label="Follow us on Instagram">
        <span class="ico">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none"><rect x="3.5" y="3.5" width="17" height="17" rx="4" stroke="white" stroke-width="1.2" fill="none"/><circle cx="12" cy="12" r="3" stroke="white" stroke-width="1.2" fill="none"/><circle cx="17.5" cy="6.5" r="0.7" fill="white"/></svg>
        </span>
        <span>Follow us on Instagram</span>
      </a>
    </div>

    <div class="muted-line" aria-hidden="true"></div>
    <footer>Made for DSU PHILOSOPHY CLUB — built with a static template</footer>
  </div>
</body>
</html>
