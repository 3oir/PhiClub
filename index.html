<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSU Philosophy Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
  <!-- Replace favicon.png with your favicon file (favicon.ico or .png, 16x16 or 32x32 recommended) -->
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    :root{
      --bg1: #052b33; --bg2: #0f3d45;
      --card-start: rgba(24,38,62,0.95); --card-end: rgba(36,56,80,0.9);
      --accent-yellow: #f6c94a;
      --muted: rgba(255,255,255,0.85);
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{
      background: radial-gradient(circle at 30% 10%, #17414b 0%, transparent 20%), linear-gradient(180deg,#08323a 0%, #053a41 60%);
      display:flex;align-items:center;justify-content:center;padding:48px;
      color:var(--muted);
    }

    .card{
      width:100%;max-width:680px;border-radius:36px;padding:44px 40px;background:linear-gradient(180deg,var(--card-start),var(--card-end));
      box-shadow: 0 12px 40px rgba(2,10,20,0.6);backdrop-filter: blur(6px);border:1px solid rgba(255,255,255,0.04);
    }

    .logo{display:flex;align-items:center;justify-content:center;margin-bottom:10px}
    .logo img{max-width:160px;width:100%;height:auto}

    h1{font-size:30px;margin:8px 0 10px;text-align:center;letter-spacing:1px}
    .subtitle{color:var(--accent-yellow);text-align:center;font-weight:700;margin-bottom:20px}

    .info-row{display:flex;gap:18px;align-items:center;justify-content:center;color:rgba(255,255,255,0.8);margin-bottom:28px}
    .info-item{display:flex;gap:8px;align-items:center;font-size:15px}
    .info-item svg{width:18px;height:18px;opacity:0.95}

    .cta-list{display:flex;flex-direction:column;gap:18px;align-items:center}

    .btn{width:86%;max-width:520px;padding:18px 22px;border-radius:999px;border:0;cursor:pointer;font-weight:700;font-size:16px;display:flex;align-items:center;justify-content:center;box-shadow:0 6px 20px rgba(2,10,20,0.35)}

    .btn-discord{background:linear-gradient(90deg,#5b3bff,#7b2bf0);color:white}
    .btn-register{background:linear-gradient(180deg,#f3f4f6,#e6e7ea);color:#111}

    .muted-line{height:3px;width:65%;margin:22px auto;background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.06));border-radius:2px}

    footer{color:rgba(255,255,255,0.45);font-size:13px;text-align:center;margin-top:6px}

    @media (max-width:520px){
      .card{padding:28px}
      .btn{width:100%}
      h1{font-size:22px}
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="logo" aria-hidden="true">
      <!-- Replace logo.png with your uploaded file name -->
      <img src="phiclub-logo.png" alt="Philosophy Club Logo">
    </div>

    <h1>DSU PHILOSOPHY CLUB</h1>
    <div class="subtitle">WINTER 2025 SEMESTER</div>

    <div class="info-row" role="list">
      <div class="info-item" role="listitem">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="5" width="18" height="16" rx="2" stroke="currentColor" stroke-width="1.2" fill="none" opacity="0.9"/><path d="M16 3v4M8 3v4" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/></svg>
        <span>Thursdays</span>
      </div>
      <div class="info-item">
        <svg viewBox="0 0 24 24" fill="none"><path d="M12 21s7-4.5 7-10a7 7 0 10-14 0c0 5.5 7 10 7 10z" stroke="currentColor" stroke-width="1.2" fill="none"/></svg>
        <span>AOT 712</span>
      </div>
      <div class="info-item">
        <svg viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="1.2" fill="none"/><path d="M12 8v5l3 2" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/></svg>
        <span>6:30â€“8:30PM</span>
      </div>
    </div>

    <div class="cta-list">
      <a class="btn btn-discord" href="https://discord.gg/6t89kQAtHT" role="button">
        <!-- Optional: insert an icon (favicon or SVG) for Discord here -->
        <span>Updates &amp; Discussions</span>
      </a>

      <a class="btn btn-register" href="https://www.thedsu.ca/dsu-philosophy-club-1" role="button">
        <!-- Optional: insert an icon (favicon or SVG) for Registration here -->
        <span>New Member Registration</span>
      </a>
    </div>

    <div class="muted-line" aria-hidden="true"></div>
    <footer>Courtesy of Zork Inc.</footer>
  </div>
</body>
</html>
